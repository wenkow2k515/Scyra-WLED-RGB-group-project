<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrya LED Customize Step 1-2</title>
    <link rel="stylesheet" href="/static/css/rgb.css">
    <script src="/static/js/step1_2.js" defer></script>
</head>
{% extends "body.html" %}
{% block content %}
<div class="container">
    <h2>Step 1 & 2: Enter Details</h2>
    <form>
        <!-- Step 1 -->
        <div id="step1" class="step active">
            <h3>1. Enter your WLED address</h3>
            <input id="wledAddress" name="wledAddress" type="text" placeholder="e.g. 192.168.1.100" required size="25"/>
            <button id="checkBtn" type="button" disabled>Next →</button>
            <p id="checkMsg" class="error"></p>
        </div>

        <!-- Step 2 -->
        <div id="step2" class="step">
            <h3>2. LEDs per addressable group</h3>
            <label>
                LEDs per group:
                <input id="groupSize" name="groupSize" type="number" min="1" required/>
            </label>
            <button id="toStep3" type="button" disabled>Next →</button>
            <p id="divMsg" class="error"></p>
        </div>
    </form>
</div>
{% endblock %}
