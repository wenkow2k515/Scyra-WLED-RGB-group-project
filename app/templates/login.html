<head>
    <link rel="stylesheet" href="/static/css/l_r.css">
</head>
{% extends "body.html" %}
{% block content %}
<h2>Login</h2>
<form action="{{ url_for('login') }}" method="POST">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <button type="submit">Login</button>
</form>

<div class="login-options">
    <p>Don't have an account? <a href="{{ url_for('register') }}" class="register-button">Register here</a></p>
    <p>Forgot your password? <a href="{{ url_for('forgot_password') }}" class="register-button">Reset Password</a></p>
</div>
{% endblock %}
