<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% else %}
    <title>Home</title>
    {% endif %}
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">Scyra</a></h1>
    <div style="display: flex; gap: 10px;">
        <button onclick="window.location.href='{{ url_for('home') }}'">Home page</button>
        <button onclick="window.location.href='{{ url_for('login') }}'">login</button>
    </div>

    <div style="position: absolute; top: 10px; right: 10px;">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" style="height: 50px;">
    </div>
    {% block content %}
    {% endblock %}
</body>
