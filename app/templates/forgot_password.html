<head>
    <link rel="stylesheet" href="/static/css/l_r.css">
</head>
{% extends "body.html" %}
{% block content %}
<h2>Reset Password</h2>
<form action="{{ url_for('core.forgot_password') }}" method="POST">
    {{ form.hidden_tag() }}  <!-- This adds the CSRF token -->
    
    <label for="email">Enter your email address:</label>
    {{ form.email(class="form-control", placeholder="Enter your email") }}
    
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>

<p><a href="{{ url_for('core.login') }}" class="register-button">Back to Login</a></p>
{% endblock %}
