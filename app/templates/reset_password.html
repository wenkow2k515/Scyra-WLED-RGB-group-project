<head>
    <link rel="stylesheet" href="/static/css/l_r.css">
</head>
{% extends "body.html" %}
{% block content %}
<h2>Set New Password</h2>
<form id="reset-password-form" action="{{ url_for('core.reset_password', token=token) }}" method="POST">
    {{ form.hidden_tag() }}  <!-- This adds the CSRF token -->
    
    <label for="new_password">New Password:</label>
    {{ form.new_password(class="form-control", placeholder="Enter your new password") }}
    
    <label for="confirm_password">Confirm Password:</label>
    {{ form.confirm_password(class="form-control", placeholder="Confirm your new password") }}
    
    <button type="submit" class="btn btn-primary">{{ form.submit.label }}</button>
</form>
{% endblock %}
